<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Persona</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Actualizar Persona</h1>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('actualizar', id=persona.id) }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ persona.nombre }}" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="El nombre debe contener solo letras" required>
            </div>
            <div class="form-group">
                <label for="ap_paterno">Apellido Paterno</label>
                <input type="text" id="ap_paterno" name="ap_paterno" class="form-control" value="{{ persona.ap_paterno }}" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="El apellido paterno debe contener solo letras" required>
            </div>
            <div class="form-group">
                <label for="ap_materno">Apellido Materno</label>
                <input type="text" id="ap_materno" name="ap_materno" class="form-control" value="{{ persona.ap_materno }}" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="El apellido materno debe contener solo letras" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" value="{{ persona.telefono }}" pattern="\d{10}" title="El teléfono debe contener exactamente 10 dígitos" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" value="{{ persona.correo }}" required>
            </div>
            <div class="form-group">
                <label for="direccion_id">Dirección ID (opcional)</label>
                <input type="text" id="direccion_id" name="direccion_id" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Persona</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
